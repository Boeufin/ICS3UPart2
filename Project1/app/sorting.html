<html>

	<head>
		<title>Sorting Algorithms</title>
	</head>

	<body style="height:2000px;background:linear-gradient(lightblue,blue,lightblue)">
		<div>
			<p id="myList"></p>

			<button id="bubbleSort">Bubble Sort</button>
			<p>Current Time:</p>
			<p id="currentTime1"></p>

			<p id="bubbleSortResult"></p>

			<p>End Time:</p>
			<p id="endTime1"></p>
			<br/>
			
			<button id="insertionSort">Insertion Sort</button>
			<p>Current Time:</p>
			<p id="currentTime2"></p>

			<p id="insertionSortResult"></p>

			<p>End Time:</p>
			<p id="endTime2"></p>
			<br/>
			
			<button id="selectionSort">Selection Sort</button>
			<p>Current Time:</p>
			<p id="currentTime3"></p>

			<p id="selectionSortResult"></p>

			<p>End Time:</p>
			<p id="endTime3"></p>
			<br/>

			<button id="mergeSort">Merge Sort</button>
			<p>Current Time:</p>
			<p id="currentTime4"></p>

			<p id="mergeSortResult"></p>

			<p>End Time:</p>
			<p id="endTime4"></p>
			<br/>
		</div>
		<div>
			<button id="bruteForce">Brute Force</button>
			<p>Brute Force</p>
			<input type="number" id="bruteForceValue"/>
			<p id="bruteForceResult"></p>

			<button id="binarySearch">Binary Search</button>
			<p>Binary Search</p>
			<input type="number" id="binarySearchValue"/>
			<p id="binarySearchResult"></p>
		</div>
		<script src="scripts/jquery.js"></script>
		<script src="scripts/sorting.js"></script>
	</body>
</html>
